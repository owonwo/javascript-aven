<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aven | Travel & Tours</title>
    <link rel="stylesheet" href="aven.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <nav>
            
                <div class="navbar-brand">
                    <h1 class="brand-text text-right">aven</h1>
                </div>

                <ul class="navigation">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Offers</a>
                    </li>
                    <li>
                        <a href="#">Trip</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>

                    <img src="img/avatar.png" alt="" class="tiny-img">

                </ul>
            </nav>
        </header>

        <section>

            <div class="container">
                <div class="explore">
                    <h1 class="explore-hg">
                        Let's explore the world
                    </h1>

                    <p class="explore-pg">
                        Book favourite places all over the world and start exploring.
                    </p>

                    <button class="btn btn-explore">
                        <a href="#" class="btn-link">Explore more</a>
                    </button>

                    <p class="misc">
                        <span class="misc-primary block">Somewhere around</span>
                        <span class="misc-sub block">Pacific Ocean</span>
                    </p>
                </div>

                <div class="fancy-input-wrapper">
                    <div class="fancy-input">
                        <label for="from" class="label-tag">From</label>
                        <input type="text" >
                        <i class="fa fa-close fa-bg"></i>
                    </div>

                    <div class="fancy-input">
                            <label for="from" class="label-tag">Where</label>
                            <input type="text" value="">
                            <i class="fa fa-close fa-bg"></i>
                        </div>
    

                    <div class="fancy-input">
                            <label for="start-date" class="label-tag">Starting Date</label>
                            <select name="" id="input">
                                <optgroup>
                                    <option></option>
                                    <option>Mon, 23rd Nov 2018</option>
                                    <option>Wed, 25th Nov 2018</option>
                                    <option>Tue, 1st Jan 2018</option>
                                    <option>Wed, 2nd Jan 2018</option>

                                </optgroup>
        
                            </select>       
                    </div>

                    
                    <button class="btn is-green">
                        <a href="#" class="fancy-link">Search</a>
                    </button>
                </div>            
            </div>
        </section>
    <main>

    <script src="aven.js"></script>
</body>
</html>
